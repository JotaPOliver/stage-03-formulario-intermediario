<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">

        <header>

            <h1>Mentoria</h1>
            <p>Preenchar o formulário abaixo para agendar sua mentoria</p>

        </header>

        <form id="my-form">
            
            <fieldset>
                <div class="fieldset-wrapper"></div>
                <legend>INFORMAÇÕES PESSOAIS</legend>
                    <div class="col-2">

                        <div class="input-wrapper">
                        <label for="name">Nome</label>
                         <input type="text" id="name" required /> 
                        </div>
                    
                        <div class="input-wrapper">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last-name" required />
                        </div>

                    </div>

                        <div class="input-wrapper">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="email" required />
                        </div>

                        <div class="input-wrapper">
                        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" minlength="6" required />
                        </div>

            </fieldset>

            <fieldset>
                <div id="fieldset-wrapper"></div>
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" required />
                    </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper"></div>
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                    
                    <h2>PRIMEIRA MENTORIA</h2>
                    <div class="col-3">
                        <div class="input-wrapper">
                        <label for="mentorship-first-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="mentorship-first-date" required />
                        </div>
                    
                        <div class="input-wrapper">
                        <label for="first-date-begin">Das</label>
                        <input type="time" id="first-date-begin" required />
                        </div>
                    
                        <div class="input-wrapper">
                        <label for="first-date-end">Até</label>
                        <input type="time" id="first-date-end" required />
                        </div>
                    </div>
                    
                    <h3>SEGUNDA MENTORIA</h3>
                    <div class="col-3">
                        <div class="input-wrapper">
                        <label for="mentorship-second-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="mentorship-second-date" />
                        </div>

                        <div class="input-wrapper">
                        <label for="second-date-begin">Das</label>
                        <input type="time" id="second-date-begin" />
                        </div>

                        <div class="input-wrapper">
                        <label for="second-date-end">Até</label>
                        <input type="time" id="second-date-end" />
                        </div>
                    </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>

    </div>
</body>
</html>
